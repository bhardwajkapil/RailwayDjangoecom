{% extends 'Base.html' %}

{% block  content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 py-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-6xl">
      <!-- Order Summary Card -->
      <div class="bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
          <i class="fas fa-user text-indigo-500 mr-2"></i> Edit User
        </h2>
  
        <form method="post" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg border border-gray-200">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200">
            UPDATE
        </button>
     </form>
    </div>
      <!-- Shipping Form Card -->
      <div class="bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
          <i class="fas fa-truck text-indigo-500 mr-2"></i> Shipping Details
        </h2>
        <form method="post"  class="space-y-4">
            {% csrf_token %}
            <div class="space-y-4">
               {{shipping_form.as_p}}
            </div>
            <button 
                type="submit" 
                class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-transform duration-200 transform hover:scale-105"
            >
                UPDATE
            </button>
        </form> 
       
      </div>
    </div>
  </div>


{% endblock  %}
