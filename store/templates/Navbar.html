<nav class="bg-gray-800 text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <a href="{% url 'home' %}" hx-get="{% url 'home' %}" target="_self" hx-target="body" hx-swap="outerHTML" 
      class="text-2xl font-extrabold tracking-wide text-indigo-500 hover:text-indigo-400 transition duration-200">
      ShopEasy
    </a>

      <!-- Search Bar -->
      <form method="post" action="{%url 'search_product' %}" class="flex flex-1 mx-4">
        {% csrf_token %}
        <input type="text" placeholder="Search..." name="search" class="w-full bg-gray-700 text-white px-4 py-2 rounded-l">
        <button class="bg-blue-500 px-4 py-2 rounded-r">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <!-- Hamburger Menu for Small Screens -->
      <div class="md:hidden flex items-center">
        <button id="hamburger" class="text-white focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>

      <!-- Navbar Items for Larger Screens -->
      <div class="hidden md:flex flex-1 items-center justify-between space-x-4">
        <!-- Select for Filter -->
        <select class="hidden lg:block bg-gray-700 text-white px-3 py-2 rounded">
          <option>Filter</option>
          <option>Category 1</option>
          <option>Category 2</option>
        </select>

        <!-- Buttons and Icons -->
        <div class="flex items-center space-x-4">
          <!-- Profile Icon -->
          <div class="hidden lg:block">
            <i class="fas fa-user text-xl"></i>
          </div>
          <!-- Register & Login -->
          <div class="space-x-2">
            <button class="bg-blue-600 px-3 py-2 rounded">Register</button>
            <button class="bg-blue-500 px-3 py-2 rounded">Login</button>
          </div>
          <!-- Cart Icon -->
          <div class="hidden lg:block">
            <div class="relative">
              <a href="{% url 'cart_summary' %} "
              class=" flex flex-col items-center space-y-1 text-sm  text-2xl text-white text-indigo-300 transition ">
              <i class="fa fa-shopping-cart"></i>
            
            <span id="cart-qty1" 
              class="absolute -top-3 -right-3 bg-red-800 text-white text-sm rounded-full w-6 h-6 flex items-center justify-center">
              {{ cart | length }}
            </span>
          </a>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden bg-gray-200">
    <div class="px-4 py-2 space-y-4 text-black">
      <div class="space-y-2">
        {% if not user.is_authenticated %}
          <a href="{% url 'login' %}" class="flex items-center space-x-2 text-green-600 transition duration-300">
            <i class="fas fa-sign-in-alt"></i>
            <span>Login</span>
          </a>
          <a href="{% url 'register' %}" class="flex items-center space-x-2 text-blue-600 transition duration-300">
            <i class="fas fa-user-plus"></i>
            <span>Register</span>
          </a>
        {% else %}
          <a href="{% url 'logout' %}" class="flex items-center space-x-2 text-red-600 transition duration-300">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
          <a href="{% url 'update_user' %}" class="flex items-center space-x-2 text-yellow-600 transition duration-300">
            <i class="fas fa-user-edit"></i>
            <span>Edit Profile</span>
          </a>
        {% endif %}
      </div>
    </div>
    
  </div>
</nav>

<script>
  const hamburger = document.getElementById('hamburger');
  const mobileMenu = document.getElementById('mobile-menu');

  hamburger.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>
